<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <!--stylesheet-->
    <link rel="stylesheet" href="/admin dashboard/style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/admin dashboard/images/nouveau_logo_renault.jpg" alt="">
                    <h2>BLACK<span class="danger">PRIEST</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>

                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">
                            grid_view
                            </span>
                            <h3>dashboard</h3>
                    </a>
                </div>
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">
                            receipt_long
                            </span>

                    </a>
                </div>
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">

                            </span>

                    </a>
                </div>
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">
                            person
                            </span>

                    </a>
                </div>
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">

                            </span>

                </div>
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">

                            </span>

                    </a>
                </div>
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">
                            settings
                            </span>

                    </a>
                </div>
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">
                            add
                            </span>

                    </a>
                </div>
